<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Chatbot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #222030;
        --secondary-color: #b8b1be;
        --accent-color: #f093fb;
        --background-gradient: linear-gradient(
          135deg,
          #141416 0%,
          #373a82 100%
        );
        --card-background: rgba(255, 255, 255, 0.95);
        --text-primary: #2d3748;
        --text-secondary: #4a5568;
        --text-muted: #718096;
        --border-color: #e2e8f0;
        --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: var(--background-gradient);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><circle cx="200" cy="200" r="100" fill="url(%23a)"/><circle cx="800" cy="300" r="150" fill="url(%23a)"/><circle cx="400" cy="700" r="120" fill="url(%23a)"/><circle cx="700" cy="100" r="80" fill="url(%23a)"/></svg>');
        animation: float 20s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .container {
        background: var(--card-background);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        padding: 2.5rem;
        width: 100%;
        max-width: 600px;
        position: relative;
        z-index: 1;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 1.1rem;
        font-weight: 400;
      }

      .chat-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--accent-color)
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        box-shadow: var(--shadow-md);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .input-section {
        margin-bottom: 1.5rem;
      }

      .input-wrapper {
        position: relative;
        margin-bottom: 1rem;
      }

      textarea {
        width: 100%;
        height: 120px;
        padding: 1rem 1.25rem;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-lg);
        font-family: inherit;
        font-size: 1rem;
        line-height: 1.5;
        color: var(--text-primary);
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        resize: vertical;
        min-height: 80px;
        max-height: 200px;
        transition: var(--transition);
        box-shadow: var(--shadow-sm);
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1), var(--shadow-md);
        transform: translateY(-1px);
      }

      textarea::placeholder {
        color: var(--text-muted);
        font-style: italic;
      }

      .input-icon {
        position: absolute;
        top: 1rem;
        right: 1rem;
        color: var(--text-muted);
        font-size: 1.25rem;
        pointer-events: none;
      }

      .button-wrapper {
        display: flex;
        justify-content: center;
      }

      button {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border: none;
        padding: 0.875rem 2rem;
        border-radius: var(--radius-lg);
        font-family: inherit;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow-md);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      button:hover::before {
        left: 100%;
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .response-section {
        margin-top: 2rem;
      }

      .response-header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1rem;
        color: var(--text-secondary);
        font-weight: 600;
      }

      .response-icon {
        width: 32px;
        height: 32px;
        background: linear-gradient(
          135deg,
          var(--accent-color),
          var(--primary-color)
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 0.875rem;
      }

      #response {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: var(--radius-lg);
        padding: 1.5rem;
        min-height: 100px;
        white-space: pre-wrap;
        font-size: 1rem;
        line-height: 1.6;
        color: var(--text-primary);
        box-shadow: var(--shadow-sm);
        position: relative;
        overflow-wrap: break-word;
      }

      .thinking {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-muted);
        font-style: italic;
      }

      .thinking::after {
        content: "";
        width: 20px;
        height: 20px;
        border: 2px solid var(--primary-color);
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .empty-state {
        text-align: center;
        color: var(--text-muted);
        font-style: italic;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .empty-icon {
        font-size: 2rem;
        opacity: 0.5;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .container {
          padding: 1.5rem;
        }

        h1 {
          font-size: 2rem;
        }

        textarea {
          height: 100px;
        }

        button {
          width: 100%;
          justify-content: center;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.75rem;
          flex-direction: column;
          gap: 0.5rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .container {
          padding: 1rem;
        }
      }

      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Focus styles for better accessibility */
      button:focus-visible {
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
      }

      /* Custom scrollbar */
      textarea::-webkit-scrollbar {
        width: 8px;
      }

      textarea::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
      }

      textarea::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
      }

      textarea::-webkit-scrollbar-thumb:hover {
        background: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <div class="chat-icon">
            <i class="fas fa-robot"></i>
          </div>
          Ask your Chatbot
        </h1>
        <p class="subtitle">Get instant answers to your questions</p>
      </div>

      <div class="input-section">
        <div class="input-wrapper">
          <textarea
            id="question"
            placeholder="Type your question here... Ask me anything!"
            aria-label="Enter your question"
          ></textarea>
          <div class="input-icon">
            <i class="fas fa-comment-dots"></i>
          </div>
        </div>

        <div class="button-wrapper">
          <button onclick="ask()" aria-label="Submit question">
            <i class="fas fa-paper-plane"></i>
            Ask
          </button>
        </div>
      </div>

      <div class="response-section">
        <div class="response-header">
          <div class="response-icon">
            <i class="fas fa-brain"></i>
          </div>
          <span>Response</span>
        </div>
        <div id="response">
          <div class="empty-state">
            <div class="empty-icon">ðŸ’­</div>
            <span>Your answer will appear here...</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function ask() {
        const question = document.getElementById("question").value;
        document.getElementById("response").innerHTML =
          '<div class="thinking">Thinking...</div>';

        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }), // âœ… send "question"
        });

        const data = await res.json();
        document.getElementById("response").textContent = data.answer; // âœ… match key
      }
    </script>
  </body>
</html>
